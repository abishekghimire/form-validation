<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Validation</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signin">
        <!-- <header>Js Validation</header> -->
        <form id="signinForm" action="#">
          <div class="error-text"></div>
          <div class="field input">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" />
            <div class="feedback email-feedback">
              Please enter a valid email format.
            </div>
          </div>
          <div class="field input">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
            <i class="fas fa-eye"></i>
            <div class="feedback password-feedback">
              Password must contain between 4 and 60 characters.
            </div>
          </div>
          <div class="field button">
            <input type="submit" value="Sign In" />
          </div>
        </form>
        <div class="link">New user?<a href="index.html"> Sign up now.</a></div>
      </section>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
